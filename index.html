<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple of Baalshamin</title>
    <!-- model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .model-container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            background-color: black;
        }
        .spinner {
            position: absolute;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hide {
            display: none;
        }
        #log {
            margin: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="model-container">
        <div id="spinner" class="spinner"></div>
        <model-viewer id="arModel" src="BaalshaminTemple.gltf" scale="0.3 0.3 0.3" ar ar-modes="scene-viewer webxr quick-look" environment-image="neutral" auto-rotate camera-controls></model-viewer>
    </div>

    <!-- Log section -->
    <p id="log">Loading status will appear here...</p>

    <script>
        // Log function to display debug info on the page
        const logElement = document.getElementById('log');
        function updateLog(message) {
            logElement.innerHTML += `<br>${message}`;
        }

        // Spinner and model references
        const spinner = document.getElementById('spinner');
        const arModel = document.getElementById('arModel');

        // Initialize WebGL diagnostics
        try {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (!gl) {
                updateLog('WebGL context could not be initialized.');
            } else {
                updateLog('WebGL context successfully initialized.');
            }
        } catch (error) {
            updateLog(`WebGL error: ${error.message}`);
        }

        // Add detailed event listeners for the model loading process
        window.addEventListener('load', function() {
            updateLog('Page loaded, attempting to initialize model...');

            // Check if the model element exists
            if (arModel) {
                updateLog('Model element found, starting load process...');

                arModel.addEventListener('load', () => {
                    updateLog('Model loaded successfully.');
                });

                arModel.addEventListener('model-visibility', (event) => {
                    if (event.detail.visible) {
                        updateLog('Model is fully visible.');
                        setTimeout(() => {
                            spinner.classList.add('hide'); // Hide spinner with delay
                        }, 300);
                    } else {
                        updateLog('Model is not fully visible yet.');
                    }
                });

                arModel.addEventListener('error', (event) => {
                    updateLog(`Model load error: ${event.message}`);
                });

                arModel.addEventListener('progress', (event) => {
                    updateLog(`Progress: ${event.loaded} bytes loaded.`);
                });
            } else {
                updateLog('Model element not found!');
            }
        });

        // Handle page unload to free resources
        window.addEventListener('beforeunload', function() {
            updateLog('Page is about to unload, removing model...');
            if (arModel) {
                arModel.remove(); // Remove model before the page unloads
            }

            // Optionally delay the unload process to ensure cleanup
            setTimeout(() => {
                updateLog('Page is reloading after delay.');
            }, 1000); // 1 second delay before page reload
        });
    </script>
</body>
</html>
