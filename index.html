<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple of Baalshamin</title>
    <!-- model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .model-container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            background-color: black;
        }
        .spinner {
            position: absolute;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hide {
            display: none;
        }
        #log {
            margin: 20px;
            color: white;
            font-size: 14px;
        }
        .qr-code {
            width: 100px;
            margin: 20px;
        }
        button {
            margin: 20px;
            padding: 10px;
            background-color: white;
            color: black;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- QR Code and AR Button -->
    <img src="QR.png" alt="QR Code" class="qr-code">
    <button id="customArButton">View in AR</button>

    <div class="model-container">
        <!-- Spinner for loading animation -->
        <div id="spinner" class="spinner"></div>
        
        <!-- Model Viewer -->
        <model-viewer id="arModel" src="BaalshaminTemple.gltf" scale="0.3 0.3 0.3" ar ar-modes="scene-viewer webxr quick-look" environment-image="neutral" auto-rotate camera-controls>
        </model-viewer>
    </div>

    <!-- Log section -->
    <p id="log">Loading status will appear here...</p>

    <script>
        // Log function to display debug info on the page
        const logElement = document.getElementById('log');
        function updateLog(message) {
            logElement.innerHTML += `<br>${message}`;
        }

        // Spinner and model references
        const spinner = document.getElementById('spinner');
        const arModel = document.getElementById('arModel');
        const qrCode = document.querySelector('.qr-code');
        const arButton = document.getElementById('customArButton');

        // Log initialization of important elements
        window.addEventListener('load', function() {
            updateLog('Page loaded.');

            // Check if critical elements are rendered
            if (qrCode) {
                updateLog('QR Code found.');
            } else {
                updateLog('QR Code not found!');
            }

            if (arButton) {
                updateLog('AR Button found.');
            } else {
                updateLog('AR Button not found!');
            }

            if (arModel) {
                updateLog('Model Viewer element found, starting load process...');
            } else {
                updateLog('Model Viewer element not found!');
            }
        });

        // Initialize WebGL diagnostics
        try {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (!gl) {
                updateLog('WebGL context could not be initialized.');
            } else {
                updateLog('WebGL context successfully initialized.');
            }
        } catch (error) {
            updateLog(`WebGL error: ${error.message}`);
        }

        // Model Viewer events for debugging
        arModel.addEventListener('load', () => {
            updateLog('Model loaded successfully.');
        });

        arModel.addEventListener('model-visibility', (event) => {
            if (event.detail.visible) {
                updateLog('Model is fully visible.');
                setTimeout(() => {
                    spinner.classList.add('hide'); // Hide spinner after model becomes visible
                }, 300);
            } else {
                updateLog('Model is not fully visible yet.');
            }
        });

        arModel.addEventListener('error', (event) => {
            updateLog(`Model load error: ${event.message}`);
        });

        arModel.addEventListener('progress', (event) => {
            if (event.loaded) {
                updateLog(`Progress: ${event.loaded} bytes loaded.`);
            } else {
                updateLog('Progress: No data on loaded bytes.');
            }
        });

        // Handle page unload to free resources
        window.addEventListener('beforeunload', function() {
            updateLog('Page is about to unload, removing model...');
            if (arModel) {
                arModel.remove(); // Remove model before the page unloads
            }

            // Optional delay before unload
            setTimeout(() => {
                updateLog('Page is reloading after delay.');
            }, 1000);
        });
    </script>
</body>
</html>
